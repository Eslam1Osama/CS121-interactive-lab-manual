<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="256" height="256">
    <!-- 
      Note: For animations and hover effects to work, 
      this SVG should be embedded in an HTML file with the accompanying CSS.
      The CSS defines the @keyframes, transitions, and :hover states.
    -->
    <style type="text/css">
      <![CDATA[
        /* --- Interactivity & Animation --- */
        /* Pulse animation for the signal dots */
        @keyframes pulse {
            0% { r: 3; opacity: 0.7; }
            50% { r: 4; opacity: 1; }
            100% { r: 3; opacity: 0.7; }
        }

        /* Animate the input/output circles */
        .input-signal, .output-signal {
            animation: pulse 2s infinite ease-in-out;
        }
        .output-signal {
            animation-delay: 1s; /* Offset the animation */
        }

        /* The following hover effects require the SVG to be in a container like a <div> */
        /* Make signal lines "flow" on hover */
        .logo-container:hover .signal-flow {
            stroke-dashoffset: 0;
        }

        /* Make the gate glow on hover */
        .logo-container:hover .logic-gate {
            filter: url(#interactiveGlow);
        }
        
        /* Make the course text more prominent on hover */
        .logo-container:hover .course-text {
            fill: #ffffff;
            font-size: 11px;
        }
      ]]>
    </style>
    <!-- Defs: Gradients, Filters, and Patterns -->
    <defs>
        <!-- A more refined, deeper blue gradient -->
        <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#3498db" />
            <stop offset="100%" style="stop-color:#1c5a87" />
        </radialGradient>

        <!-- A soft glow filter for the gate -->
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- A more intense glow for hover interaction -->
        <filter id="interactiveGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
             <feComponentTransfer in="coloredBlur" result="boostedBlur">
                <feFuncA type="linear" slope="2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="boostedBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Subtle circuit board pattern -->
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- Main background circle -->
    <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
    <circle cx="50" cy="50" r="48" fill="url(#grid)"/>
    <circle cx="50" cy="50" r="48" fill="none" stroke="#1a2a3a" stroke-width="2"/>

    <!-- Inner decorative rings for depth -->
    <circle cx="50" cy="50" r="44" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="50" cy="50" r="43" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="1.5"/>

    <!-- Logic Gate (Standard AND gate shape) -->
    <path class="logic-gate" d="M 30 35 V 65 H 50 C 66.57 65 66.57 35 50 35 H 30 Z"
          fill="rgba(255, 255, 255, 0.9)" stroke="#1a2a3a" stroke-width="2" filter="url(#softGlow)"
          style="transition: filter 0.3s ease;"/>

    <!-- Input and Output lines with flow animation -->
    <g stroke-linecap="round" stroke-width="2.5">
        <!-- Input lines -->
        <line x1="15" y1="42" x2="30" y2="42" stroke="#e74c3c"/>
        <line class="signal-flow" x1="15" y1="42" x2="30" y2="42" stroke="rgba(255,255,255,0.7)" stroke-dasharray="15" stroke-dashoffset="15" style="transition: stroke-dashoffset 0.5s ease-out;"/>
        
        <line x1="15" y1="58" x2="30" y2="58" stroke="#e74c3c"/>
        <line class="signal-flow" x1="15" y1="58" x2="30" y2="58" stroke="rgba(255,255,255,0.7)" stroke-dasharray="15" stroke-dashoffset="15" style="transition: stroke-dashoffset 0.5s 0.1s ease-out;"/>
        
        <!-- Output line -->
        <line x1="66" y1="50" x2="85" y2="50" stroke="#27ae60"/>
        <line class="signal-flow" x1="66" y1="50" x2="85" y2="50" stroke="rgba(255,255,255,0.7)" stroke-dasharray="19" stroke-dashoffset="19" style="transition: stroke-dashoffset 0.5s 0.2s ease-out;"/>
    </g>

    <!-- Input/Output signals with pulse animation -->
    <circle class="input-signal" cx="30" cy="42" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <circle class="input-signal" cx="30" cy="58" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5" style="animation-delay: 0.5s;"/>
    <circle class="output-signal" cx="66" cy="50" r="3" fill="#27ae60" stroke="#229954" stroke-width="1.5"/>

    <!-- Course Title Text -->
    <text x="50" y="25" class="course-text" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10"
          font-weight="600" fill="rgba(255,255,255,0.8)" style="transition: all 0.3s ease;">
          CS121
    </text>
    
    <!-- Binary Text -->
    <text x="50" y="80" text-anchor="middle" font-family="monospace" font-size="9"
          font-weight="bold" fill="rgba(255,255,255,0.7)">
          101
    </text>
</svg>
