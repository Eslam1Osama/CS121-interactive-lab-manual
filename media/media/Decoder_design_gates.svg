<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Define styles for the SVG elements -->
        <style>
            /* Using a clean, modern font for all text */
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap');
            
            .component-label {
                font-size: 15px;
                font-weight: bold;
                font-family: 'Inter', sans-serif;
                fill: #1e3a8a; /* Dark blue for major labels */
            }
            .pin-label {
                font-size: 13px;
                font-family: 'Inter', sans-serif;
                fill: #1e293b; /* Dark gray for pin labels */
                text-anchor: middle; /* Center the text labels */
            }
            .line {
                stroke: #475569; /* Softer gray for connection lines */
                stroke-width: 1.5;
                fill: none;
            }
            .gate {
                fill: #f0f9ff; /* Light blue fill for gates */
                stroke: #0ea5e9; /* Sky blue stroke */
                stroke-width: 2;
            }
            .decoder-body {
                fill: #eef2ff; /* Light indigo for decoder body */
                stroke: #4338ca; /* Indigo stroke */
                stroke-width: 2;
                filter: url(#shadow); /* Apply a subtle shadow */
            }
            .bulb-glass-off {
                fill: #e5e7eb; /* Light gray for the glass */
                stroke: #9ca3af;
                stroke-width: 1.5;
            }
            .bulb-base {
                fill: #d1d5db; /* Medium gray for the bulb base */
                stroke: #6b7280;
                stroke-width: 1;
            }
             .bulb-filament {
                stroke: #9ca3af;
                stroke-width: 1.5;
                fill: none;
            }
        </style>
        
        <!-- Filter for a subtle drop shadow to add depth -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Reusable Light Bulb Symbol -->
        <g id="light-bulb-symbol">
            <rect x="-6" y="0" width="12" height="8" rx="2" class="bulb-base"/>
            <path d="M -5 3 L 5 3 M -5 5 L 5 5" stroke="#6b7280" stroke-width="1"/>
            <circle cx="0" cy="-8" r="12" class="bulb-glass-off"/>
            <path d="M -4 -4 L -2 -10 L 2 -10 L 4 -4" class="bulb-filament"/>
        </g>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8fafc"/>

    <!-- 
        This SVG represents a logic circuit designed with a 3x8 decoder (74138),
        NOT gates, OR gates, and LEDs. It visualizes the boolean functions:
        F1 = (m0' OR m5') OR m7'
        F2 = (m1' OR m2') OR m6'
        F3 = (m0' OR m3') OR m7'
    -->

    <!-- Decoder 74138 -->
    <g id="decoder-group">
        <rect x="50" y="150" width="100" height="400" rx="10" ry="10" class="decoder-body"/>
        <text x="100" y="120" class="component-label" text-anchor="middle">3x8 Decoder</text>
        <text x="100" y="138" class="pin-label" text-anchor="middle">(74138)</text>

        <!-- Decoder Inputs -->
        <text x="35" y="190" class="pin-label">X</text>
        <line x1="20" y1="200" x2="50" y2="200" class="line" />
        <text x="35" y="340" class="pin-label">Y</text>
        <line x1="20" y1="350" x2="50" y2="350" class="line" />
        <text x="35" y="490" class="pin-label">Z</text>
        <line x1="20" y1="500" x2="50" y2="500" class="line" />
    </g>

    <!-- Decoder Outputs -->
    <g id="decoder-outputs">
        <text x="175" y="165" class="pin-label">m₀</text>
        <line x1="150" y1="175" x2="200" y2="175" class="line" />
        <text x="175" y="215" class="pin-label">m₁</text>
        <line x1="150" y1="225" x2="200" y2="225" class="line" />
        <text x="175" y="265" class="pin-label">m₂</text>
        <line x1="150" y1="275" x2="200" y2="275" class="line" />
        <text x="175" y="315" class="pin-label">m₃</text>
        <line x1="150" y1="325" x2="200" y2="325" class="line" />
        <text x="175" y="365" class="pin-label">m₄</text>
        <line x1="150" y1="375" x2="200" y2="375" class="line" stroke-dasharray="4"/>
        <text x="175" y="415" class="pin-label">m₅</text>
        <line x1="150" y1="425" x2="200" y2="425" class="line" />
        <text x="175" y="465" class="pin-label">m₆</text>
        <line x1="150" y1="475" x2="200" y2="475" class="line" />
        <text x="175" y="515" class="pin-label">m₇</text>
        <line x1="150" y1="525" x2="200" y2="525" class="line" />
    </g>
    
    <!-- NOT Gates -->
    <g id="not-gates" filter="url(#shadow)">
        <g id="not-m0"><path d="M 250 170 L 275 175 L 250 180 Z" class="gate"/><circle cx="280" cy="175" r="5" class="gate"/></g>
        <g id="not-m1"><path d="M 250 220 L 275 225 L 250 230 Z" class="gate"/><circle cx="280" cy="225" r="5" class="gate"/></g>
        <g id="not-m2"><path d="M 250 270 L 275 275 L 250 280 Z" class="gate"/><circle cx="280" cy="275" r="5" class="gate"/></g>
        <g id="not-m3"><path d="M 250 320 L 275 325 L 250 330 Z" class="gate"/><circle cx="280" cy="325" r="5" class="gate"/></g>
        <g id="not-m5"><path d="M 250 420 L 275 425 L 250 430 Z" class="gate"/><circle cx="280" cy="425" r="5" class="gate"/></g>
        <g id="not-m6"><path d="M 250 470 L 275 475 L 250 480 Z" class="gate"/><circle cx="280" cy="475" r="5" class="gate"/></g>
        <g id="not-m7"><path d="M 250 520 L 275 525 L 250 530 Z" class="gate"/><circle cx="280" cy="525" r="5" class="gate"/></g>
    </g>
    
    <!-- Connections from Decoder to NOT Gates -->
    <g id="connections-to-not">
        <line x1="200" y1="175" x2="250" y2="175" class="line"/>
        <line x1="285" y1="175" x2="340" y2="175" class="line" id="line-m0-prime"/>
        <line x1="200" y1="225" x2="250" y2="225" class="line"/>
        <line x1="285" y1="225" x2="340" y2="225" class="line" id="line-m1-prime"/>
        <line x1="200" y1="275" x2="250" y2="275" class="line"/>
        <line x1="285" y1="275" x2="340" y2="275" class="line" id="line-m2-prime"/>
        <line x1="200" y1="325" x2="250" y2="325" class="line"/>
        <line x1="285" y1="325" x2="340" y2="325" class="line" id="line-m3-prime"/>
        <line x1="200" y1="425" x2="250" y2="425" class="line"/>
        <line x1="285" y1="425" x2="340" y2="425" class="line" id="line-m5-prime"/>
        <line x1="200" y1="475" x2="250" y2="475" class="line"/>
        <line x1="285" y1="475" x2="340" y2="475" class="line" id="line-m6-prime"/>
        <line x1="200" y1="525" x2="250" y2="525" class="line"/>
        <line x1="285" y1="525" x2="340" y2="525" class="line" id="line-m7-prime"/>
    </g>

    <!-- Function F1 = (m0' OR m5') OR m7' -->
    <g id="function-f1">
        <text x="920" y="165" class="component-label">F1</text>
        <path d="M460 285 Q475 300, 460 315 C480 315, 510 300, 520 300 C510 300, 480 285, 460 285 Z" class="gate" filter="url(#shadow)"/>
        <path d="M 340 175 C 400 175, 400 290, 460 290" class="line"/>
        <path d="M 340 425 C 400 425, 400 310, 460 310" class="line"/>
        <line x1="520" y1="300" x2="570" y2="300" class="line"/>
        
        <path d="M660 160 Q675 175, 660 190 C680 190, 710 175, 720 175 C710 175, 680 160, 660 160 Z" class="gate" filter="url(#shadow)"/>
        <path d="M 570 300 C 610 300, 610 165, 660 165" class="line"/>
        <path d="M 340 525 C 500 525, 500 185, 660 185" class="line"/>
        <line x1="720" y1="175" x2="850" y2="175" class="line"/>
        
        <use href="#light-bulb-symbol" transform="translate(850, 175)"/>
    </g>

    <!-- Function F2 = (m1' OR m2') OR m6' -->
    <g id="function-f2">
        <text x="920" y="355" class="component-label">F2</text>
        <path d="M460 235 Q475 250, 460 265 C480 265, 510 250, 520 250 C510 250, 480 235, 460 235 Z" class="gate" filter="url(#shadow)"/>
        <path d="M 340 225 C 400 225, 400 240, 460 240" class="line"/>
        <path d="M 340 275 C 400 275, 400 260, 460 260" class="line"/>
        <line x1="520" y1="250" x2="570" y2="250" class="line"/>
        
        <path d="M660 350 Q675 365, 660 380 C680 380, 710 365, 720 365 C710 365, 680 350, 660 350 Z" class="gate" filter="url(#shadow)"/>
        <path d="M 570 250 C 610 250, 610 355, 660 355" class="line"/>
        <path d="M 340 475 C 500 475, 500 375, 660 375" class="line"/>
        <line x1="720" y1="365" x2="850" y2="365" class="line"/>
        
        <use href="#light-bulb-symbol" transform="translate(850, 365)"/>
    </g>

    <!-- Function F3 = (m0' OR m3') OR m7' -->
    <g id="function-f3">
        <text x="920" y="545" class="component-label">F3</text>
        <path d="M460 435 Q475 450, 460 465 C480 465, 510 450, 520 450 C510 450, 480 435, 460 435 Z" class="gate" filter="url(#shadow)"/>
        <path d="M 340 175 C 380 175, 380 440, 460 440" class="line"/>
        <path d="M 340 325 C 380 325, 380 460, 460 460" class="line"/>
        <line x1="520" y1="450" x2="570" y2="450" class="line"/>
        
        <path d="M660 530 Q675 545, 660 560 C680 560, 710 545, 720 545 C710 545, 680 530, 660 530 Z" class="gate" filter="url(#shadow)"/>
        <path d="M 570 450 C 610 450, 610 535, 660 535" class="line"/>
        <path d="M 340 525 C 500 525, 500 555, 660 555" class="line"/>
        <line x1="720" y1="545" x2="850" y2="545" class="line"/>
        
        <use href="#light-bulb-symbol" transform="translate(850, 545)"/>
    </g>
</svg>
