<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CS121 Digital Logic Design Lab Manual</title>
    <meta name="description" content="CS121 Lab Manual is currently offline. Please check your internet connection and try again.">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a2a3a;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #17a2b8;
            --text: #ecf0f1;
            --card-bg: rgba(30, 40, 51, 0.9);
            --card-border: rgba(52, 152, 219, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .offline-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            font-size: 4rem;
            color: var(--warning);
            margin-bottom: 1.5rem;
        }
        
        .offline-title {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .offline-message {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            background: linear-gradient(135deg, var(--secondary), var(--info));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .university-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-border);
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            The CS121 Digital Logic Design Lab Manual requires an internet connection to function properly. 
            Please check your connection and try again.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Retry Connection
        </button>
        <div class="university-info">
            <p>CS121 Digital Logic Design - Interactive Lab Manual</p>
            <p>MSA University</p>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Periodic retry every 30 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
